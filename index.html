<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="2" height="10" color="#7BC8A4" shadow></a-plane>
      <a-sky src="aeropuerto 1.jpg" rotation="0 -130 0"></a-sky>
      <a-text font="kelsonsans" value="Aeropuerto , Cucuta" width="6" position="-2.5 0.25 -1.5"
              rotation="0 15 0"></a-text>
    </a-scene>
  </body>
</html>
